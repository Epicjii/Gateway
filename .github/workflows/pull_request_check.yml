name: Check Pull Request

on:
    pull_request:
        branches:
            - main

        paths:
            - '**/*.kt'
            - '**/*.kts'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # https://github.com/marketplace/actions/checkout
            -   uses: actions/checkout@v3

            -   name: Set up JDK 17
                uses: actions/setup-java@v2
                with:
                    java-version: 17
                    distribution: temurin

            -   name: Set gradlew execution permission
                run: chmod u+x gradlew

            -   name: Build artifacts
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: build --stacktrace

    ktlint:
        runs-on: ubuntu-latest

        steps:
            # https://github.com/marketplace/actions/checkout
            -   uses: actions/checkout@v3

            # https://github.com/marketplace/actions/ktlint-check
            -   uses: musichin/ktlint-check@v1
                with:
                    version: '0.44.0'
                    annotate: true

    detekt:
        runs-on: ubuntu-latest

        steps:
            # https://github.com/marketplace/actions/checkout
            -   uses: actions/checkout@v3

            # https://github.com/marketplace/actions/run-detekt-with-reviewdog
            -   name: Run detekt with reviewdog
                uses: alaegin/Detekt-Action@v1
            with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
